<h1>higher-order</h1>

<button (click)="add20()">add 20 delivery charges</button>
<button (click)="discount()">50%Discount</button>
<br>
<select [(ngModel)]="category" (change)="categorychange()">
    <option>gadgets</option>
    <option>fashion</option>
    <option>footware</option>
    <option>accessories</option>
</select>

<input type="text" placeholder="search" [(ngModel)]="term" (keyup)="search()">
<button (click)="pricelh()">price low to high</button>
<button (click)="pricehl()">price high to low</button>
<br>
<button (click)="totalprice()">Total cart price</button>
<h2 mark>total cart items:<mark>{{products.length}}</mark></h2><br>
<div class="r">

<label for="">name</label>
<input type="text"[(ngModel)]="productname"><br>
<label for="">category</label>
<input type="name" [(ngModel)]="category"><br>
<label for="">price</label>
<input type="number"[(ngModel)]="price"><br>
<label for="">rating</label>
<input type="number"[(ngModel)]="rating"><br>
<label for="">freedelivery</label>
<input type="radio"[(ngModel)]="freedelivery">

<label for="">yes</label>
<input type="radio" [(ngModel)]="freedelivery">
<label for="">no</label><br>
<button (click)="addtocart()">add to cart</button>
</div>




<table border="2">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>
        </tr>
        </tbody>
</table>
